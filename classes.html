<html>
  <head>
    <title>Classes</title>
    <style>
      .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px:
        border: none;
        cursor: pointer;
      }

      .dropdown{
        postion: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        postion: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

        .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        }

      .dropdown-content a:hover {
        background-color: #flflfl;
        }

      .dropdown:hover .dropdown-content{
        display: block;
        }

      .dropdown:hover .dropbtn{
        background-color: #3e8e41;
        }

    </style>


</head>
  <body>
    <hl>My Classes Spring 2020<h1>
      <div class="dropdown">
        <button class="dropbtn">DropDown</button>
          <div class="dropdown-content">
            <a href="#">CMPS 262 O A ON	Advanced Programming</a>
            <a href="#">PADM 210 O A ON	Public Administration</a>
            <a href="#">CMPS 480 O A ON	Senior Project</a>
            <a href="#">MKTS 205 O A ON	Principles of Marketing</a>
          </div> <!--dropdowncontent-->
      </div> <!--dropbtn-->
  </body>
</html>
