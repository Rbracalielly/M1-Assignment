<html>
  <head>
    <title>Classes</title>
    <style>
      .dropbtn{
        background-color: #00ffff;
        color: #ffffff;
        padding: 16px;
        font-size: 16px:
        border: none;
        cursor: pointer;
      }

      .dropdown{
        postion: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        postion: absolute;
        background-color: #ffff00
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index; 1;
      }

      .dropdown-content a {
        color: black
        padding:12px 16px;
        text-decoration: none;
        display: block;
        }

      .dropdown-content a:hover {
        background-color: #800000
        }

      .dropdown:hover .dropdown-content{
        display: block;
        }

      .dropdown:hover .dropbtn{
        display: block;
        background-color: ##00ff7f;
        }

    </style>


</head>
