<html>
  <head>
    <title>Enlarge Elements</title>

    <link rel="stylesheet" type="text/css" href="enlarge_reduce_css\theme.css">

    <p>Praise It...</p>
    <p class="enlargeable">Praise!</p>
    <p class="enlargeable">The!</p>
    <p class="enlargeable">SUN!!!!!</p>
    <button id="enlarge">Enlarge</button>
    <button id="reduce">Reduce</button>

    <script>
      $("button#enlarge").on("click", function(){
        $("p.enlargeable").addClass("big");
        });
      $("button#reduce").on("click", function(){
          $("p.enlargeable").removeClass("big");
          });

    </script>


  </head>
</html>
