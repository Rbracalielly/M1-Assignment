<html>
  <head>
    <style>
  </style>
    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
          function rgt() {
            $('#sldr').animate({ left: "1000" }, 100000, hider);
            }
            rgt();
            function hider(){
            $('#sldr').css('left', '0px');
              rgt();
            }
        });

    </script>

    </head>
  <body>
    <p>My Work Life</p>
    <form id="form1" runat="server">
      <div>
        <img id="sldr" src="images/work.gif" style="position:absolute" />
      </div>
      </form>
  </body>
</html>
