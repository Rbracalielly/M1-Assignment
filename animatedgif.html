    <title>Animation</title>
    <script src="https://ajax.googleapis.com/ajax/lib/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
          function rgt() {
            $('$skdr').animate({ left:"150"}, 1000, hider);
            }
            rgt();
            function hider(){
            $('#sldr').css('left'.'0px');
              rgt();
            }
        });

    </script>
